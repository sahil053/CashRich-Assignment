<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Bitcoin Prices</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <form>
      <label for="symbols">Enter comma-separated Bitcoin symbols:</label>
      <input type="text" id="symbols" name="symbols" placeholder="BTC,ETH,LTC">
      <button type="submit">Submit</button>
    </form>
    <div id="chart-container">
      <canvas id="myChart" width="210" height="80px"  style="max-width: 500px;"></canvas>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.2/dist/chart.min.js"></script>
    <script src="script.js"></script>
    
  </body>
</html>
